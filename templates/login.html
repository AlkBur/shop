<div class="hero-body">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-tablet is-4-desktop is-3-widescreen">


        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <img src="/assets/img/delivery_man.svg">
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <h3 class="title has-text-grey  has-text-centered">ДСП ТОРГ</h3>
            </article>
          </div>
        </div>


        <form action="" class="box" method="post">

          {{if .content}}
          <div class="notification is-danger is-light">
            {{.content}}
          </div>

          {{end}}


          <div class="field">
            <label for="" class="label">Email</label>
            <div class="control has-icons-left">
              <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" name="email" required>
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label for="" class="label">Password</label>
            <div class="control has-icons-left">
              <input type="password" placeholder="*******" class="input" name="password" required>
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <button class="button is-success">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{{template "footer.html" .}}
